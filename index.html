<html>
<head>
  <script type="text/javascript">
    
    let HOST = "ws://bar-app-websocket-server.herokuapp.com/"
    let ws = new WebSocket(HOST);
    let el;


    // 接続した際のコールバック
    ws.onopen = () => {
      console.log('WebSocket 接続成功');
    };

    ws.onmessage = (event) => {
      const blocks = document.querySelector('#blocks');
      blocks.innerHTML += event.data;
      if(event.data.includes("sigfox")){
        blocks.innerHTML = event.data;
      }
    };
  
  </script>
</head>


<body>
  <div id="container">
    <h2>HI2</h2>
    <div id = "blocks"></div>
  </div>
</body>
</html>
